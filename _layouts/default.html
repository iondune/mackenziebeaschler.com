<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="portfolio and compendium of projects">
    <meta name="author" content="ian dunn">
    <link rel="shortcut icon" type="image/png" href="{{ "favicon.png" | prepend: site.baseurl }}">

    <title>{% if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/lumen/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="{{ "css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "css/style.css" | prepend: site.baseurl }}">
</head>

<body>

    <div class="container">
      {{ content }}
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>

    {% if page.script %}
    <script>
      {{ page.script }}
    </script>
    {% endif %}

</body>

</html>
